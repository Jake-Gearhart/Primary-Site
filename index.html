<script type="module">
import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'

const wavesurfer = WaveSurfer.create({
  container: '#waveform',
  waveColor: '#aaaaaa',
  progressColor: '#ffffff',
  url: 'music/example.mp3', // Your file path
  height: 100,
  responsive: true,
  borderRadius: 3,
});

// Handle Play/Pause button
const playBtn = document.getElementById('playPause');

playBtn.onclick = () => {
    wavesurfer.playPause();

    // Check if wavesurfer is actually playing
    const isPlaying = wavesurfer.isPlaying();
    
    document.querySelectorAll('.score-overlay').forEach(el => {
        if (isPlaying) {
            el.classList.add('is-playing');
        } else {
            el.classList.remove('is-playing');
        }
    });
};

// Optional: Change button text based on state
wavesurfer.on('play', () => playBtn.textContent = 'Pause');
wavesurfer.on('pause', () => playBtn.textContent = 'Play');
</script>
